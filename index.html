<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorry</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #ff4d6d;
      --muted: #6b6b7a;
      font-family: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    }
    .card {
      background: rgba(255,255,255,0.9); padding: 50px; border-radius: 30px; box-shadow: 0 12px 40px rgba(0,0,0,0.15); text-align: center; max-width: 650px; width: 90%; position: relative;
      animation: floatUp 1.4s ease-in-out, glowPulse 4s infinite alternate;
      backdrop-filter: blur(6px);
      z-index: 2;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px; color: var(--accent); margin-bottom: 20px; animation: popIn 1.4s ease forwards;
    }
    .message {
      font-size: 20px; line-height: 1.8; color: #333; white-space: pre-wrap;
      animation: fadeInText 2s ease forwards;
    }
    .heart {
      position: relative;
      font-size: 80px;
      margin-top: 30px;
      animation: heartbeat 1.2s infinite;
      color: var(--accent);
      cursor: pointer;
      display: inline-block;
    }
    .heart span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: 600;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
    }
    .footer {
      margin-top: 25px; font-size: 20px; color: var(--muted); animation: fadeInText 2.5s ease forwards;
    }
    .footer span {
      font-family: 'Great Vibes', cursive; font-size: 28px; font-weight: bold; color: var(--accent);
    }

    /* Animations */
    @keyframes heartbeat { 0% { transform: scale(1); } 25% { transform: scale(1.3); } 40% { transform: scale(1); } 60% { transform: scale(1.4); } 100% { transform: scale(1); } }
    @keyframes fadeInText { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes floatUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes glowPulse { 0% { box-shadow: 0 12px 40px rgba(255,77,109,0.3); } 100% { box-shadow: 0 12px 60px rgba(255,77,109,0.6); } }

    /* Floating hearts & balloons */
    .floating-heart {
      position: absolute; bottom: -60px; font-size: 60px; color: #ff2e63; animation: floatHearts 3s linear infinite;
    }
    @keyframes floatHearts { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(2); opacity: 0; } }

    .balloon {
      position: absolute; bottom: -200px; width: 100px; height: 140px; background: var(--accent); border-radius: 50%; animation: floatBalloons 5s ease-in infinite;
    }
    .balloon::after {
      content: ''; position: absolute; top: 140px; left: 50%; width: 3px; height: 50px; background: #444;
    }
    @keyframes floatBalloons { 0% { transform: translateY(0) translateX(0); opacity: 1; } 100% { transform: translateY(-120vh) translateX(60px); opacity: 0; } }

    /* Popup overlay */
    .popup-overlay {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.23);
      display: flex; align-items: center; justify-content: center;
      z-index: 98; animation: fadeInOverlay 0.28s;
    }
    @keyframes fadeInOverlay { from { opacity: 0; } to { opacity: 1; } }

    /* Heart-shaped popup */
    .popup-heart {
      width: 300px; height: 270px;
      position: relative; display: flex; align-items: center; justify-content: center;
      animation: popInHeart 0.5s cubic-bezier(0.23,1.24,.93,.91);
    }
    @keyframes popInHeart { from { transform: scale(0.3); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .popup-heart-shape {
      width: 300px; height: 270px;
      position: absolute; left: 0; top: 0; z-index: 99;
      clip-path: path('M150,270 C-30,130 20,-40 150,90 C280,-40 330,130 150,270 Z');
      background: linear-gradient(130deg, #ff7eb3 50%, #fd3a69 90%);
      filter: drop-shadow(0 5px 30px #f94277b5);
      box-shadow: 0 10px 40px #f9427722;
      transform: rotate(-5deg);
      animation: rotatePulse 3s ease-in-out infinite alternate;
    }
    @keyframes rotatePulse { 0% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } 100% { transform: rotate(-5deg); } }

    .popup-heart-img {
      width: 220px; height: 200px;
      position: absolute; left: 40px; top: 40px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 30px #f9427740;
      z-index: 100;
      border: 5px solid #fa7a7a;
      background: #fff;
      animation: bounceZoom 1.2s ease infinite alternate;
    }
    @keyframes bounceZoom { 0% { transform: scale(0.95); } 100% { transform: scale(1.05); } }

    .popup-close {
      position: absolute; top: -5px; right: -5px; color: white; font-size: 30px;
      padding: 5px 12px; background: none; border: none; cursor: pointer; z-index: 120;
      text-shadow: 0 2px 12px #fd3a6990;
      animation: pulseClose 1s ease infinite alternate;
    }
    @keyframes pulseClose { 0% { transform: scale(1); } 100% { transform: scale(1.2); } }

    @media(max-width:530px){
      .popup-heart { width: 220px; height: 200px; }
      .popup-heart-shape { width: 220px; height: 200px; }
      .popup-heart-img { width: 160px; height: 140px; left: 30px; top: 30px; }
      .popup-close { font-size: 22px; padding: 2px 8px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sorry</h1>
    <div class="message">Hello mera bacchhaaa im soory sorryyy yrrr mai humesha sab khrabb krr detaa hu apne gusse ki wjh see pleassseee mujhe maaff krdoooüò≠üò≠üò≠üò≠</div>
    <div class="heart" id="heartBtn" title="Tap me!">
      <span class="heart-label">Break me</span>
      ‚ù§Ô∏è
    </div>
    <div class="footer">Forever yours, <span>Aryan</span></div>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 350);

    // Floating balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 1000);

    // Popup logic
    const heartBtn = document.getElementById('heartBtn');
    heartBtn.addEventListener('click', () => {
      const overlay = document.createElement('div');
      overlay.className = 'popup-overlay';

      const popup = document.createElement('div');
      popup.className = 'popup-heart';

      const shape = document.createElement('div');
      shape.className = 'popup-heart-shape';

      const img = document.createElement('img');
      img.className = 'popup-heart-img';
      img.src = 'image.jpg'; // Replace with your image
      img.alt = "Heart image";

      const closeBtn = document.createElement('button');
      closeBtn.className = 'popup-close';
      closeBtn.innerHTML = '&times;';
      closeBtn.onclick = () => overlay.remove();

      overlay.onclick = e => { if (e.target === overlay) overlay.remove(); };

      popup.appendChild(shape);
      popup.appendChild(img);
      popup.appendChild(closeBtn);
      overlay.appendChild(popup);
      document.body.appendChild(overlay);
    });
  </script>
</body>
</html>
