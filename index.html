<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry â€” From My Heart</title>
  <style>
    :root{
      --accent:#ff7fa0;
      --accent-light:#ffb6c1;
      --accent-dark:#ff4d6d;
      --bg:#fff0f5;
      --text:#333;
      font-family:'Poppins',sans-serif;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,var(--bg),#ffffff);
      overflow:hidden;
    }

    .wrapper{
      text-align:center;
      background:#fff;
      padding:30px 50px 50px;
      border-radius:25px;
      box-shadow:0 10px 40px rgba(0,0,0,0.1);
      max-width:900px;
      width:90%;
    }

    h1{color:var(--accent);font-size:34px;margin-bottom:10px;}
    h2{color:#555;margin-bottom:20px;}
    p{color:var(--text);font-size:18px;line-height:1.6;margin-bottom:30px;}

    .heart-wrapper{
      position:relative;
      width:260px;
      height:240px;
      margin:0 auto;
      cursor:pointer;
      perspective:1000px;
    }

    .heart{
      position:absolute;
      width:100%;
      height:100%;
      background:radial-gradient(circle at 30% 30%, var(--accent-light), var(--accent));
      clip-path:path('M50 15C20 15 0 45 0 80C0 130 60 180 130 240C200 180 260 130 260 80C260 45 240 15 210 15C185 15 160 35 130 65C100 35 75 15 50 15Z');
      box-shadow:inset 0 5px 15px rgba(255,255,255,0.8), 0 15px 35px rgba(255,105,135,0.6), inset 0 -8px 15px rgba(255,105,135,0.5);
      transition:transform 0.9s ease, box-shadow 0.9s ease;
      transform:scale(1) rotateX(0deg);
      transform-origin:center;
      border:1px solid rgba(255,255,255,0.4);
    }

    .heart.open{
      transform:scale(1.25) rotateX(20deg);
      box-shadow:0 20px 60px rgba(255,77,109,0.7), inset 0 -10px 20px rgba(255,105,135,0.5);
    }

    .photo{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0);
      width:240px;
      height:220px;
      clip-path:path('M50 15C20 15 0 45 0 80C0 130 60 180 130 240C200 180 260 130 260 80C260 45 240 15 210 15C185 15 160 35 130 65C100 35 75 15 50 15Z');
      overflow:hidden;
      box-shadow:0 0 60px rgba(255,182,193,0.9);
      transition:transform 1s ease, opacity 1s ease;
      opacity:0;
      z-index:1;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center top;
    }

    .heart-wrapper.open .photo{
      transform:translate(-50%,-50%) scale(1);
      opacity:1;
    }

    /* Sparkle animation */
    .sparkle{
      position:absolute;
      width:8px;
      height:8px;
      background:white;
      border-radius:50%;
      box-shadow:0 0 8px white;
      opacity:0;
      animation:sparkle 2s ease-out forwards;
    }

    @keyframes sparkle{
      0%{transform:translateY(0) scale(1);opacity:1;}
      50%{transform:translateY(-50px) scale(1.5);opacity:0.8;}
      100%{transform:translateY(-100px) scale(0.8);opacity:0;}
    }

    /* Floating hearts */
    .rain-heart{
      position:fixed;
      top:-20px;
      color:var(--accent);
      animation:fall 5s linear infinite;
      opacity:0.8;
      z-index:-1;
    }
    @keyframes fall{
      0%{transform:translateY(-20px) scale(1);opacity:1;}
      100%{transform:translateY(110vh) scale(1.2);opacity:0;}
    }

    .pulse{animation:pulse 1.6s infinite;}
    @keyframes pulse{0%,100%{transform:scale(1);} 50%{transform:scale(1.05);}}
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ðŸ’– I'm Sorry ðŸ’–</h1>
    <h2>Touch My Heart</h2>
    <p>Hello mera bacchhaaa ðŸ’–, im soory sorryyy yrrr mai humesha sab khrabb krr detaa hu apne gusse ki wjh see ðŸ˜”ðŸ˜­. Please mujhe maaf kar do. Tum hi meri duniya ho. ðŸ’ž</p>

    <div class="heart-wrapper" id="heartWrapper">
      <div class="heart pulse" id="heart"></div>
      <div class="photo" id="photo"><img src="image.png" alt="photo"></div>
    </div>
  </div>

  <script>
    const heartWrapper=document.getElementById('heartWrapper');
    const heart=document.getElementById('heart');

    heartWrapper.addEventListener('click',()=>{
      heart.classList.toggle('open');
      heartWrapper.classList.toggle('open');

      // sparkle burst
      for(let i=0;i<10;i++){
        const sparkle=document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left=Math.random()*100+'%';
        sparkle.style.top='50%';
        sparkle.style.animationDelay=(Math.random()*0.5)+'s';
        heartWrapper.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),2000);
      }
    });

    // Floating hearts
    function createHeart(){
      const heart=document.createElement('div');
      heart.classList.add('rain-heart');
      heart.innerText='ðŸ’—';
      heart.style.left=Math.random()*100+'vw';
      heart.style.fontSize=Math.random()*20+10+'px';
      heart.style.animationDuration=Math.random()*3+2+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),5000);
    }
    setInterval(createHeart,200);
  </script>
</body>
</html>
